<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Medifine</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <img src="./images/logo.png" alt="Logo" />
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Our sevices</li>
        <li>Contact us</li>
      </ul>
    </nav>
    <!-- Hero Section -->
    <main>
      <section class="left-section">
        <img
          class="topAngle"
          src="./images/topAngle.png"
          alt="Top Angle Image"
        />
        <h1>Complete Health Care Solutions for Everyone</h1>
        <p>
          We're always available for our Patients with emergen problems. You can
          easily reach us 24/7. We focused on highest quality.
        </p>
        <button>Make Appointment</button>
        <img
          class="bottomAngle"
          src="./images/bottomAngle.png"
          alt="Bottom Angle Image"
        />
        <img
          class="stethoscopeImage"
          src="./images/stethoscope.png"
          alt="Stethoscope Image"
        />
        <img class="mouse" src="./images/mouse.png" alt="Mouse Image" />
      </section>
      <section class="right-section">
        <img class="greenbox" src="./images/greenBox.png" alt="" />
        <img class="yellowbox" src="./images/yellowBox.png" alt="" />
        <img class="doctor" src="./images/doctor.png" alt="" />
      </section>
    </main>
  </body>
</html>
